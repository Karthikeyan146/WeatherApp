<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="form">
 <div class="box">
     <div class="head">
         <input id="input" autocomplete="off" placeholder="Enter city name" type="text" class="input"> <button onclick="weatherapp()" type="button" id="btn" class="bnt"><i class="fas fa-search"></i></button>
     </div>


<div class="error">
     <img src="/weatherimg/404.png" alt="">
     <h3><i class="fas fa-exclamation-triangle"></i> City not found</h3>
</div>


<div class="body">

     <div class="centercontent">
         <img class="icon" src="./weatherimg/clear.png"  alt="">
         <div class="glass">
         <h1 class="temp">66 "c</h1>
         <h2 class="city">Ramanathapuram</h2>
        </div>
     </div>


     <div class="bottom">

         <div class="humi">
             <img src="./weatherimg/humidity.png" alt=""> 
              <div>
                 <h3 class="humidity">50%</h3>
                 <h4>Humidity</h4>
              </div>
         </div>

         <div class="humi">
            <img src="./weatherimg/wind.png" alt="">
             <div>
                <h3 class="speed">50 km/h</h3>
                <h4>Wind Speed</h4>
             </div>
        </div>

     </div>

    </div>
 </div>
</form>

   <script src="./script.js"></script>
</body>
</html>
